<!-- template.html -->

<!doctype html>
<html lang="en">
  <head>
    <title>Welcome to Battleship</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="main-display"></section>
    </main>
    <footer class="footer"></footer>

    <template class="template-ships--player1">
      <div class="ships ships--player1"></div>
    </template>

    <template class="template-ships--player2">
      <div class="ships ships--player2"></div>
    </template>

    <template class="template_menu_select_opponent">
      <section class="menu_select_opponent">
        <header class="menu__header">
          <p class="menu__pretitle">WELCOME TO</p>
          <h1 class="menu__title">BATTLESHIP</h1>
        </header>
        <section class="menu__body menu__body--select_opponent">
          <h2 class="menu__body-header">SELECT OPPONENT:</h2>
          <button class="menu__button menu__button--opponent" value="human">
            HUMAN
          </button>
          <button class="menu__button menu__button--opponent" value="computer">
            COMPUTER
          </button>
        </section>
      </section>
    </template>

    <template class="template_menu_input_names">
      <section class="menu_input_names">
        <header class="menu__header">
          <p class="menu__pretitle">WELCOME TO</p>
          <h1 class="menu__title">BATTLESHIP</h1>
        </header>
        <section class="menu__body menu__body--input_names">
          <h2 class="menu__body-header">Enter players' names:</h2>
          <div class="menu__field-group">
            <label for="name-player1" class="menu__label">Player 1: </label>
            <input
              type="text"
              name="name-player1"
              id="name-player1"
              class="menu__text-input menu__text-input--player1"
              value="Player One"
            />
          </div>
          <div class="menu__field-group">
            <label for="name-player2" class="menu__label">Player 2: </label>
            <input
              type="text"
              name="name-player2"
              id="name-player2"
              class="menu__text-input menu__text-input--player2"
              value="Player Two"
            />
          </div>
          <button class="menu__button menu__button--continue">CONTINUE</button>
        </section>
      </section>
    </template>

    <template class="template-game-grids">
      <div class="game-grid game-grid--own"></div>
      <div class="game-grid game-grid--guesses"></div>
    </template>

    <template class="template-placement">
      <section class="placement">
        <header class="placement__header">
          <!-- <p class="placement__player-heading"></p> -->
          <h2 class="placement__instructions">
            Place your ships:
            <span class="player-name">changes automatically</span>
          </h2>
          <h3 class="placement__instructions-subtext">
            Please drag and drop ships onto the grid.
          </h3>
        </header>
        <div class="placement__body">
          <div class="placement__buttons">
            <button class="placement__button placement__button--randomize">
              Randomize
            </button>
            <button class="placement__button placement__button--reset">
              Reset
            </button>
            <button class="placement__button placement__button--rotate-ships">
              â†» Rotate ships
            </button>
          </div>
          <div class="bank">
            <div class="bank-header">
              <h3 class="bank-heading">
                Ships remaining:
                <span class="bank-heading__unplaced-ships-count"></span>
              </h3>
            </div>
            <div class="bank-body"></div>
          </div>
        </div>

        <button class="menu__button menu__button--ready">Not ready</button>
      </section>
    </template>

    <template class="template-take-turn">
      <div class="take-turn">
        <div class="take-turn__header">
          We're under seige! Attack the enemy!
        </div>
        <div class="take-turn__grid-group"></div>
      </div>
    </template>

    <template class="template-game-over">
      <div class="game-over"></div>
    </template>

    <template class="hex-pattern-template">
      <div class="hex-pattern-container">
        <div class="hex-column-container">
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
        </div>
      </div>
    </template>
  </body>
</html>
