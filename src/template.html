<!-- template.html -->

<!doctype html>
<html lang="en">
  <head>
    <title>Welcome to Battleship</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <template class="menu-template">
        <div class="overlay">
          <div class="menu-container">
            <div class="menu-selection">
              <h2 class="menu__pretitle">WELCOME TO</h2>
              <h1 class="menu__title">BATTLESHIP</h1>
              <div class="menu-selection-opponent-container">
                <h2 class="menu-selection-opponent__title">SELECT OPPONENT:</h2>
                <button class="menu-selection-opponent__button" value="human">
                  HUMAN
                </button>
                <button class="menu-selection-opponent__button" value="computer">
                  COMPUTER
                </button>
              </div>
            </div>
            <div class="menu-naming">
              <h2>Enter player names:</h2>

              <!-- TODO: MAKE SURE LABEL AND INPUT ARE ACCESSIBLE -->

              <div>
                <input
                  name=""
                  type="text"
                  class="input-player1-name"
                  value="Player One"
                />
              </div>
              <div>
                <input
                  name=""
                  type="text"
                  class="input-player2-name"
                  value="Player Two"
                />
              </div>
              <button class="btn-begin-game">Begin game!</button>
            </div>
          </div>
        </div>
      </template>
      <template class="hex-pattern-template">
        <div class="hex-pattern-container">
          <div class="hex-column-container">
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
          </div>
        </div>
      </template>
      <!-- <button class="new-game-button">New Game</button> -->
      <h2>Your ships</h2>
      <div class="grid-container own" class="own-grid-container"></div>
      <h2>Find the enemy's ships!</h2>
      <div class="grid-container guess" class="enemy-grid-container"></div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
