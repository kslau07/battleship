<!doctype html>
<html lang="en">
  <head>
    <title>Welcome to Battleship</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="main-display"></div>
      <template class="template_menu_select_opponent">
        <div class="menu menu_select_opponent">
          <div class="menu__header">
            <h2 class="menu__pretitle">WELCOME TO</h2>
            <h1 class="menu__title">BATTLESHIP</h1>
          </div>
          <div class="menu_select_opponent_buttons">
            <h2 class="menu_select_opponent_buttons__header">
              SELECT OPPONENT:
            </h2>
            <button class="menu__button menu__button--opponent" value="human">
              HUMAN
            </button>
            <button
              class="menu__button menu__button--opponent"
              value="computer"
            >
              COMPUTER
            </button>
          </div>
        </div>
      </template>
      <template class="template_menu_input_names">
        <div class="menu menu_input_names">
          <h2 class="menu_input_names__header">Enter players' names:</h2>
          <div>
            <label for="name-player1">Player 1: </label>
            <input
              type="text"
              name="name-player1"
              id="name-player1"
              class="menu__text-input"
              value="Player One"
            />
          </div>
          <div>
            <label for="name-player2">Player 2: </label>
            <input
              type="text"
              name="name-player2"
              id="name-player2"
              class="menu__text-input"
              value="Player Two"
            />
          </div>
        </div>
      </template>
      <!-- <template class="template--game-placeships-player1"></template> -->
      <!-- <template class="template--game-placeships-player2"></template> -->
      <!-- <template class="template--game-take-turn-player1"></template> -->
      <!-- <template class="template--game-take-turn-player2"></template> -->

      <template class="hex-pattern-template">
        <div class="hex-pattern-container">
          <div class="hex-column-container">
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
          </div>
        </div>
      </template>
      <!-- <button class="new-game-button">New Game</button> -->
      <!-- <h2>Your ships</h2> -->
      <!-- <div class="grid-container own" class="own-grid-container"></div> -->
      <!-- <h2>Find the enemy's ships!</h2> -->
      <!-- <div class="grid-container guess" class="enemy-grid-container"></div> -->
    </main>
    <footer class="footer"></footer>
  </body>
</html>
